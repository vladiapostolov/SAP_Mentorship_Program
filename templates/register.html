<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dronify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>âœ¨ Create Your Dronify Account</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">ğŸ‘¤ First Name</label>
                    <input name="first_name" id="first_name" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">ğŸ‘¤ Last Name</label>
                    <input name="last_name" id="last_name" placeholder="Enter last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">ğŸ“§ Email Address</label>
                <input name="email" type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">ğŸ”’ Password</label>
                <input name="password" type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary">ğŸš€ Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--primary-color); font-weight: 600;">Login here</a>
        </p>
        <p style="text-align: center;">
            <a href="{{ url_for('auth.home') }}" style="color: var(--secondary-color);">â† Back to Welcome</a>
        </p>
    </div>
</body>
</html>
